name: Test AKS Ephemeral Runners - Full Suite
on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

jobs:
  basic-connectivity:
    runs-on: gha-runner-scale-set 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print runner info
        run: |
          echo "Hello from self-hosted runner!"
          echo "Runner OS: $(uname -a)"
          echo "Runner IP: $(hostname -I || hostname)"
          echo "Job is running on: $RUNNER_NAME"

      - name: Sleep to observe scaling
        run: sleep 30

      - name: Success
        run: echo "Runner test passed!"
     