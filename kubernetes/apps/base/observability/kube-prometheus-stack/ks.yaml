---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: "./kubernetes/apps/base/observability/kube-prometheus-stack/app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: grafana
  targetNamespace: observability
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
        optional: true
      - kind: ConfigMap
        name: workload-identity-config
        optional: true
