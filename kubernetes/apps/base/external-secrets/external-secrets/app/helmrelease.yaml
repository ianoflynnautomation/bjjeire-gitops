apiVersion: helm.toolkit.fluxcd.io/v2
kind: helmrelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 30m
  releaseName: external-secrets
  targetNamespace: external-secrets 
  chart:
    spec:
      chart: external-secrets
      version: 0.10.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
      interval: 15m
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true                     
    webhook:
      create: true
    certController:
      create: true
    serviceAccount:
      create: true
      name: external-secrets
      annotations:
        azure.workload.identity/client-id: "4c960f21-8ffa-44e0-a30b-ac4a6dce1ca2"
        azure.workload.identity/tenant-id: "01b41838-a123-48a9-9aaf-91a8d640ff68"