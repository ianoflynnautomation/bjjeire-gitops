apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-app-secret
  namespace: actions-runner-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: github-app-secret
    creationPolicy: Owner
  data:
  - secretKey: github_pat_token
    remoteRef:
      key: secret/gh-flux-aks-token
