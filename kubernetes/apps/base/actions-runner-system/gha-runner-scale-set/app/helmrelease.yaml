apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set
  namespace: actions-runner-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: actions-runner-system
  values:
    nameOverride: gha-runner-scale-set
    runnerScaleSetName: gha-runner-scale-set
    githubConfigSecret: github-app-secret
    githubConfigUrl: https://github.com/xunholy/k8s-gitops
    maxRunners: 3
    minRunners: 1
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: truenas-iscsi-csi
        resources:
          requests:
            storage: 1Gi