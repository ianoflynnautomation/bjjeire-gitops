---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: require-entra-auth-grafana
  namespace: observability
spec:
  selector:
    matchLabels:
      app: grafana
  action: CUSTOM
  provider:
    name: oauth2-proxy
  rules:
    - to:
        - operation:
            notPaths:
              - /healthz
              - /api/health
