---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./kubernetes/apps/base/network-system/external-dns/app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: external-secrets-cluster-secrets
  targetNamespace: network-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
        optional: true
      - kind: ConfigMap
        name: workload-identity-config
        optional: true
